<!-- FULLY UPDATED Raja Rani Multiplayer Game Interface -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raja Rani Multiplayer Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #f4f4f4;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, h2, h3 {
      margin-bottom: 10px;
      color: #333;
    }
    input, select, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    .hidden {
      display: none;
    }
    .btn-orange { background-color: orange; color: white; }
    .btn-red { background-color: crimson; color: white; }
    .btn-green { background-color: seagreen; color: white; }
    .btn-view { background: dodgerblue; color: white; }
    .log, .chatlog {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      margin-top: 10px;
      border-radius: 6px;
    }
    .scoreboard {
      background: #fff9c4;
      border: 1px solid #bbb;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .chat-section {
      margin-top: 20px;
    }
    .admin-badge {
      background-color: gold;
      color: black;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 6px;
    }
    #confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      .log, .chatlog {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  <div class="container">
    <div id="joinSection">
      <h1>üé≠ Raja Rani Multiplayer</h1>
      <input type="text" id="playerName" placeholder="Enter your name" />
      <button id="createRoom">Create Room</button>
      <input type="text" id="roomCode" placeholder="Join with code" />
      <button id="joinRoom">Join Room</button>
    </div>

    <div id="gameSection" class="hidden">
      <h2>Room: <span id="roomCodeText"></span></h2>
      <h3>Players:</h3>
      <ul id="playersList"></ul>
      <button id="startGame" class="btn-green">Start Game</button>

      <div id="roleCard" class="hidden">
        <h3>Your Role</h3>
        <p id="myRole"></p>
        <button id="viewRole" class="btn-view">View Role</button>
        <p id="roleCountdown"></p>
      </div>

      <div id="gamePlay">
        <h3>Turn: <span id="turnPlayer"></span></h3>
        <p>Guess who is <strong id="guessRole"></strong></p>
        <select id="guessInput"></select>
        <button id="submitGuess">Submit Guess</button>
        <div class="log" id="chainLog"></div>
        <div class="scoreboard" id="scoreboard"></div>

        <div class="chat-section">
          <h3>üí¨ Chat</h3>
          <div class="chatlog" id="chatMessages"></div>
          <input id="chatInput" placeholder="Type a message..." />
          <button id="sendChat">Send</button>
        </div>
      </div>
    </div>

    <div id="finalSection" class="hidden">
      <h2>üèÅ Round Over</h2>
      <div class="scoreboard">
        <h4>Final Scores</h4>
        <div id="finalScoreboard"></div>
        <button id="downloadScores">Download Scores</button>
      </div>
      <div class="btn-group">
        <button class="btn-orange" id="continueGame">Continue</button>
        <button class="btn-red" id="exitGame">Exit</button>
        <button class="btn-green" id="restartGame">Start New Round</button>
      </div>
    </div>

    <div id="loadingSpinner" style="display:none;text-align:center;margin-top:20px;">
      <p>Loading... Please wait.</p>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
