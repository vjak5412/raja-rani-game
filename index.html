<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raja Rani Multiplayer Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #f0f4f8;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2, h3 {
      margin: 0 0 10px;
      color: #333;
    }

    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #ff8a00;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e57700;
    }

    .hidden {
      display: none;
    }

    .log, .chatlog {
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      height: 150px;
      overflow-y: auto;
      font-size: 14px;
      border-radius: 6px;
    }

    .scoreboard, .round-table {
      background: #fff7d1;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .scoreboard h4, .round-table h4 {
      margin-top: 0;
    }

    .score-table, .round-table table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .score-table th, .score-table td,
    .round-table th, .round-table td {
      border: 1px solid #aaa;
      padding: 6px 10px;
      text-align: center;
      background-color: #fff;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-orange { background: orange; color: #fff; }
    .btn-red { background: crimson; color: #fff; }
    .btn-green { background: seagreen; color: #fff; }

    .btn-orange:hover { background: darkorange; }
    .btn-red:hover { background: firebrick; }
    .btn-green:hover { background: forestgreen; }

    .view-role {
      background-color: #2b90d9;
      color: white;
      padding: 6px 14px;
      font-size: 14px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .view-role:hover {
      background-color: #217dbb;
    }

    .chat-section {
      margin-top: 20px;
    }

    .admin-badge {
      background-color: gold;
      color: black;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
      font-size: 12px;
    }

    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 6px;
      vertical-align: middle;
    }

    #loadingSpinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      .log, .chatlog {
        height: 100px;
      }

      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  <div class="container">
    <!-- Setup Section -->
    <div id="joinSection">
      <h1>ðŸŽ­ Raja Rani Multiplayer Game</h1>
      <input type="text" id="playerName" placeholder="Enter your name" />
      <button id="createRoom">Create Room</button>
      <input type="text" id="roomCode" placeholder="Join with code" />
      <button id="joinRoom">Join Room</button>
    </div>

    <!-- Game Area -->
    <div id="gameSection" class="hidden">
      <h2>Room Code: <span id="roomCodeText"></span></h2>
      <h3>Players Joined:</h3>
      <ul id="playersList"></ul>
      <button id="startGame">Start Game</button>

      <!-- Role Display -->
      <div id="roleCard" class="hidden">
        <h3>Your Role</h3>
        <p id="myRole"></p>
        <button id="viewRole" class="view-role">View Role</button>
        <p id="roleCountdown"></p>
      </div>

      <!-- Game Interaction -->
      <div id="gamePlay">
        <h3>Turn: <span id="turnPlayer"></span></h3>
        <p>Guess who is the <strong id="guessRole"></strong></p>
        <select id="guessInput"></select>
        <button id="submitGuess">Submit Guess</button>

        <div class="log" id="chainLog"></div>
        <div class="scoreboard" id="scoreboard"></div>

        <!-- Chat -->
        <div class="chat-section">
          <h3>ðŸ’¬ Chat</h3>
          <div class="chatlog" id="chatMessages"></div>
          <input id="chatInput" placeholder="Type a message..." />
          <button id="sendChat">Send</button>
        </div>
      </div>
    </div>

    <!-- Final Section -->
    <div id="finalSection" class="hidden">
      <h2>âœ… Game Over</h2>
      <div class="scoreboard">
        <h4>Final Scores</h4>
        <div id="finalScoreboard"></div>
        <button id="downloadScores">Download Scores</button>
      </div>
      <div class="btn-group">
        <button class="btn-orange" id="continueGame">Continue</button>
        <button class="btn-red" id="exitGame">Exit</button>
        <button class="btn-green" id="restartGame">Start New Round</button>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner">
      <p>Loading... Please wait.</p>
    </div>
  </div>

  <!-- Client Logic -->
  <script src="client.js"></script>
</body>
</html>
