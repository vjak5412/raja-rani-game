<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raja Rani Online Multiplayer Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fff8f0, #ffe0e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 1rem;
      font-size: 2.5rem;
      color: #ff4081;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    input,
    select,
    button {
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    button {
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    #roleView {
      background-color: #f3f3f3;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      display: none;
    }

    .scoreboard-table,
    .round-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .scoreboard-table th,
    .scoreboard-table td,
    .round-table th,
    .round-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .guess-area {
      margin-top: 2rem;
    }

    .chat-area {
      margin-top: 2rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }

    .chat-log {
      max-height: 200px;
      overflow-y: auto;
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
    }

    .chat-log p {
      margin: 0;
      padding: 0.2rem;
    }

    .control-buttons button {
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      font-weight: bold;
    }

    .control-buttons .continue {
      background-color: orange;
    }

    .control-buttons .exit {
      background-color: red;
    }

    .control-buttons .start {
      background-color: green;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <h1 class="animate__animated animate__bounce">Raja Rani Multiplayer Game ðŸŽ²</h1>
  <div class="container">
    <div class="row" id="setupArea">
      <input type="text" id="playerName" placeholder="Enter your name" />
      <button onclick="createRoom()">Create Room</button>
      <input type="text" id="roomCode" placeholder="Room Code" />
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <div class="row" id="startArea" style="display: none;">
      <p id="roomInfo"></p>
      <button id="startGameBtn" onclick="startGame()">Start Game</button>
    </div>

    <div id="roleView"></div>
    <button onclick="viewRole()">View My Role</button>

    <div id="guessArea" class="guess-area" style="display: none;">
      <h2>Guess the player</h2>
      <select id="guessDropdown"></select>
      <button onclick="makeGuess()">Submit Guess</button>
    </div>

    <div id="chainLogArea" style="display: none;">
      <h3>Game Progress</h3>
      <div id="chainLog"></div>
    </div>

    <div id="scoreboardArea">
      <h3>Scoreboard</h3>
      <table class="scoreboard-table" id="scoreboardTable">
        <thead>
          <tr id="scoreHeader">
            <th>Player</th>
          </tr>
        </thead>
        <tbody id="scoreBody"></tbody>
      </table>
    </div>

    <div id="roundTableArea" style="display: none;">
      <h3>Round Summary</h3>
      <table class="round-table" id="roundTable"></table>
    </div>

    <div class="control-buttons" id="postRoundControls" style="display: none;">
      <button class="continue" onclick="sendContinue()">Continue</button>
      <button class="exit" onclick="sendExit()">Exit</button>
      <button class="start" onclick="startNextRound()">Start</button>
    </div>

    <div class="chat-area">
      <h3>Live Chat ðŸ’¬</h3>
      <div class="chat-log" id="chatLog"></div>
      <input type="text" id="chatInput" placeholder="Type your message" />
      <button onclick="sendChat()">Send</button>
    </div>
  </div>

  <script src="client.js"></script>
</body>

</html>
