<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raja Rani Multiplayer Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #f3e5f5, #e1f5fe);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      min-height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
      animation: fadeInUp 0.5s ease;
    }
    h2, h3 {
      margin-top: 0;
      color: #333;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: linear-gradient(to right, #8e24aa, #3949ab);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #7b1fa2, #303f9f);
    }
    .log, .chatlog, .scoreboard, .player-table {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      overflow-y: auto;
      max-height: 200px;
    }
    .chat-section {
      margin-top: 20px;
    }
    .hidden { display: none; }
    .player-table table {
      width: 100%;
      border-collapse: collapse;
    }
    .player-table th, .player-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .flip-card {
      background-color: transparent;
      width: 100%;
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      padding: 20px;
      border-radius: 16px;
      background: white;
    }
    .flip-card-back {
      transform: rotateY(180deg);
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .button-group button {
      width: auto;
      margin-right: 10px;
      padding: 10px 20px;
    }
    .button-continue { background: orange; }
    .button-exit { background: crimson; }
    .button-start { background: green; }
  </style>
</head>
<body>
  <div class="card" id="setupCard">
    <h2>Raja Rani - Online</h2>
    <input id="playerName" placeholder="Enter your name" />
    <button onclick="createRoom()">Create Room</button>
    <input id="joinCode" placeholder="Or enter room code to join" />
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div class="card hidden" id="waitingCard">
    <h2>Room Code: <span id="roomCodeDisplay"></span></h2>
    <ul id="playerList"></ul>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="card hidden" id="roleCard">
    <h2>Hello <span id="nameDisplay"></span></h2>
    <p>Round <span id="roundNum1"></span></p>
    <div class="flip-card" id="roleFlipCard">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <p>Your role was shown. Click below to view again:</p>
          <button onclick="flipCard()">View My Role</button>
        </div>
        <div class="flip-card-back">
          <p>Your Role: <strong id="yourRole"></strong></p>
        </div>
      </div>
    </div>
  </div>

  <div class="card hidden" id="gameCard">
    <h2>Round <span id="roundNum2"></span> - Turn: <span id="turnPlayer"></span></h2>
    <p>Guess who is <strong id="guessRole"></strong></p>
    <select id="guessInput"></select>
    <button onclick="makeGuess()">Submit Guess</button>
    <div class="log" id="logBox"></div>
    <div class="scoreboard" id="scoreboardBox"></div>
    <div class="player-table" id="roundTableBox"></div>
    <div class="chat-section">
      <h3>Chat</h3>
      <div class="chatlog" id="chatLog"></div>
      <input id="chatInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendChat()" />
      <button onclick="sendChat()">Send</button>
    </div>
  </div>

  <div class="card hidden" id="endCard">
    <h2>Game Over - Round <span id="finalRound"></span></h2>
    <div class="log" id="finalLog"></div>
    <div class="scoreboard" id="finalScores"></div>
    <div class="button-group">
      <button class="button-continue" onclick="continueGame()">Continue</button>
      <button class="button-exit" onclick="exitGame()">Exit</button>
      <button class="button-start hidden" id="startNextBtn" onclick="startNextRound()">Start</button>
    </div>
  </div>

  <!-- Load client logic script -->
  <script src="./client.js"></script>
</body>
</html>
